spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server # 从Eureka通过服务名获取多个配置服务
      label: master #分支
      name: application-course #那个文件
      profile: ${spring.profiles.active} # 那个环境
  profiles:
    active: dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    prefer-ip-address: true
